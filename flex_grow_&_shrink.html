<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex-wrap</title>
    <link href="flex_grow_&_shrink.css" rel="stylesheet" type="text/css">
</head>
<body>
    <!-- 100px extra space than required -->
    <div id="container1">
        <div class="div1">grow by 10px(1)</div>
        <div class="div2">grow by 30px(3)</div>
        <div class="div3">grow by 60px(6)</div>
       
    </div>
    <!-- 200px less space than required -->
    <div id="container2">
        <div class="div1">Shrinked by 40px(2)</div>
        <div class="div2">Shrinked by 100px(5)</div>
        <div class="div3">Shrinked by 60px(3)</div>
        
    </div>
</body>
</html>
